name: Generate Snake Animation

# Beri izin agar Actions bisa menulis ke repo
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"  # setiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout branch 'output'—jika belum ada, checkout default lalu akan dibuat
      - name: Checkout output branch
        uses: actions/checkout@v3
        with:
          repository: AnDev404/profile
          ref: output
          token: ${{ secrets.GITHUB_TOKEN }}
          path: output

      # 2. Jalankan Platane/snk untuk generate SVG snake
      - uses: Platane/snk@v3
        with:
          github_user_name: AnDev404
          outputs: |
            dist/github-contribution-grid-snake.svg

      # 3. Copy hasil ke direktori yang di‐checkout
      - name: Copy SVG to output folder
        run: |
          mkdir -p output/dist
          cp dist/github-contribution-grid-snake.svg output/dist/

      # 4. Commit & Push ke branch 'output'
      - name: Commit & Push
        run: |
          cd output
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Update snake animation [ci skip]" || echo "No changes to commit"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
